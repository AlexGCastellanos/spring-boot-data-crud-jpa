<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head th:replace="layout/layout :: head">
</head>

<body>

	<header th:replace="layout/layout :: header"></header>
	<div class="container py-4">

		<div class="card bg-dark text-white">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">

				<form th:action="@{/form}" th:object="${cliente}" method="post">
					<table>
						<div class="row g-3 align-items-center my-2">
							<div class="col col-lg-1">
								<label for="nombre">Nombre</label>
							</div>
							<div class="col col-sm-3">
								<input type="text" id="nombre" th:field="*{nombre}"
									class="form-control">
							</div>
							<div class="col col-sm-3 alert-danger">
								<small class="form-text text-danger"
									th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
							</div>
						</div>
						<div class="row g-3 align-items-center my-2">
							<div class="col col-lg-1">
								<label for="apellido">Apellido</label>
							</div>
							<div class="col col-sm-3">
								<input type="text" id="apellido" th:field="*{apellido}"
									class="form-control">
							</div>
							<div class="col col-sm-3 alert-danger">
								<small class="form-text text-danger"
									th:if="${#fields.hasErrors('apellido')}"
									th:errors="*{apellido}"></small>
							</div>
						</div>
						<div class="row g-3 align-items-center my-2">
							<div class="col col-lg-1">
								<label for="email">Email</label>
							</div>
							<div class="col col-sm-3">
								<input type="text" id="email" th:field="*{email}"
									class="form-control">
							</div>
							<div class="col col-sm-3 alert-danger">
								<small class="form-text text-danger"
									th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
							</div>
						</div>
						<div class="row g-3 align-items-center my-2">
							<div class="col col-lg-1">
								<label for="fecha">Fecha</label>
							</div>
							<div class="col col-sm-3">
								<input type="date" id="fecha" th:field="*{createAt}"
									class="form-control">
							</div>
							<div class="col col-sm-3 alert-danger">
								<small class="form-text text-danger"
									th:if="${#fields.hasErrors('createAt')}"
									th:errors="*{createAt}"></small>
							</div>
						</div>
						<div class="col col-lg-1">
							<input type="submit"
								th:value="${cliente.id > 0} ? 'Editar cliente' : 'Crear cliente'"
								class=" btn btn-primary my-3">
						</div>

					</table>
				</form>
			</div>
		</div>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
