<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head th:fragment="head">
<meta charset="UTF-8">
<title th:text="'Spring Boot: MVC + Thymeleaf + Data JPA - ' + ${titulo}"></title>
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>

<body>
	<header  th:fragment="header">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">CRUD App by Alex Garzón</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" href="#">Home</a></li>
						<li class="nav-item"><a class="nav-link" th:href="@{/listar}">Clientes</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<div class="alert alert-success" th:if="${success != null}" th:text="${success}"></div>
		<div class="alert alert-danger" th:if="${error != null}" th:text="${error}"></div>
		<div class="alert alert-warning" th:if="${warning != null}" th:text="${warning}"></div>
		<div class="alert alert-info" th:if="${info != null}" th:text="${info}"></div>
	</header>
	
	<div class="container"></div>

	<footer th:fragment="footer" class="container"> 
	
		<hr />
		<img alt="Spring Logo" th:src="@{/images/spring.png}">
		
		<p>
			Powered by <a href="https://spring.io/projects/spring-boot">Spring Boot</a>
			y <a href="https://www.thymeleaf.org/">Thymeleaf</a>
		</p>
		<p>
			Este proyecto fue desarrollado en IDE Eclipse + Spring Plugins (STS 
			Spring Tool), por  &copy; Alex Garzón. <br />
			Todos los derechos reservados. Terminos de uso y privacidad. <br />
		</p>
	
		<script>th:src="@{/js/bootstrap.bundle.min.js}"</script>
	</footer>
</body>
</html>
